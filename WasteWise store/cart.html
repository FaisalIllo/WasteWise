<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Product WasteWiseStore</title>
  <link rel="stylesheet" href="wastewise store CSS.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="../WasteWise store/pics/logo-removebg-preview (1).png" width="125px">
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="../Home Page/final project.html">Go to Home</a></li>
          <li><a href="../WasteWise store/product details.html">Back</a></li>
          <li><a href="../WasteWise store/products.html">Products</a></li>
          <li><a href="../WasteWise store/account.html">Login</a></li>
        </ul>
      </nav>
      <a href="cart.html"><img src="../WasteWise store/pics/shopping_cart_.png" width="30px" height="30px"></a>
      <img src="../WasteWise store/pics/menu icon.png" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>

  <!-- cart item details -->
   <div class="small-container" class="cart-page">
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      <tr>
        <td>
          <div class="cart-info">
            <img src="../WasteWise store/pics/waste_bin_1.0.png" width="35%">
            <div>
              <p>Smart Waste Bin 3.0</p>
              <small>Price: ₦3,500.00</small>
              <br>
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>₦15,500.00</td>
      </tr>
   
    </table>

    <div class="total-price">
      <table>
        <tr>
          <td>Subtotal</td>
          <td>₦15,500.00</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td>₦2,500.00</td>
        </tr>
        <tr>
        <td>Total</td>
        <td>₦17,500.00</td>
      </tr>
      </table>
    </div>
   </div>

     <script src="wastewise store JS.js"></script>
</body>
</html>
