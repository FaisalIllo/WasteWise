<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account WasteWiseStore</title>
  <link rel="stylesheet" href="wastewise store CSS.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <a href="WasteWise Store.html"><img src="../WasteWise store/pics/logo-removebg-preview (1).png" width="125px"></a>
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="../Home Page/final project.html">Go to Home</a></li>
          <li><a href="WasteWise Store.html">Back to Store</a></li>
        </ul>
      </nav>
    
      <img src="../WasteWise store/pics/menu icon.png" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>

    <!-- account-page -->
     <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="../WasteWise store/pics/3_waste_bins-removebg-preview.png" width="100%" height="100%">
          </div>
          <div class="col-2">
            <div class="form-container">
            <div class="form-btn">
              <span onclick="login()">Login</span>
              <span onclick="register()">Register</span>
              <hr id="Indicator">
            </div>
            <form id="LoginForm">
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
              <button type="Submit" class="btn">Login</button>
              <a href="">Forgot Password</a>
            </form>
            <form id="RegForm">
              <input type="text" placeholder="Username">
              <input type="Email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button type="Submit" class="btn">Login</button>
              <a href="">Forgot Password</a>
            </form>
            </div>

          </div>
        </div>
      </div>
 

  

     <!--  JS toggle form -->
     <script>
       var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    
    function register(){
        RegForm.style.transform = "translateX(0px)"; 
        LoginForm.style.transform = "translateX(0px)";
       Indicator.style.transform = "translateX(100px)";
    }
    
    function login(){
        RegForm.style.transform = "translateX(300px)"; 
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }
     </script>
</body>
</html>
