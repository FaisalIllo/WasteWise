
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    .icon {
      opacity: 0.15;
      animation: move 20s linear infinite;
    }
    
    /* Define random motion paths for the icons */
    .icon:nth-child(1) { animation-duration: 25s; animation-delay: 0s; }
    .icon:nth-child(2) { animation-duration: 30s; animation-delay: 5s; }
    .icon:nth-child(3) { animation-duration: 20s; animation-delay: 2s; }
    .icon:nth-child(4) { animation-duration: 28s; animation-delay: 3s; }
    .icon:nth-child(5) { animation-duration: 22s; animation-delay: 1s; }
    .icon:nth-child(6) { animation-duration: 26s; animation-delay: 4s; }

    /* Keyframe animation for movement along different directions */
    @keyframes move {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, -50px) rotate(90deg); }
      50% { transform: translate(-100px, 100px) rotate(180deg); }
      75% { transform: translate(50px, -100px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
  </style>

  <!-- Leaf Icon -->
  <g class="icon" transform="translate(50, 50)">
    <path d="M12 2C8.13 2 4.42 3.64 2 6.45V6c0-1.1-.9-2-2-2 1.05 1.38 1.71 3.03 1.88 4.77-.03-.01-.06-.02-.09-.02 0 .8.03 1.6.07 2.39C.59 12.38 0 14.05 0 16h2c0-3.08 1.45-5.85 3.76-7.5-.44.81-.73 1.74-.73 2.72 0 3.31 2.69 6 6 6 2.31 0 4.32-1.25 5.4-3.11 1.74-.07 3.44-.31 5.07-.72V8.5C17.8 6.08 15.08 2 12 2zM10 16c-1.66 0-3-1.34-3-3 0-.73.28-1.41.74-1.93.33.03.66.07 1 .07 3.31 0 6-2.69 6-6 0-.36-.04-.71-.1-1.05C18.07 6.41 20 10.03 20 14h2c0-5.52-4.48-10-10-10z"/>
  </g>

  <!-- Recycling Icon -->
  <g class="icon" transform="translate(150, 150)">
    <path d="M21.02 17.78c.45-.51.75-1.14.89-1.81s.11-1.36-.15-2.01l-1.03-2.64-1.67.58.98 2.51c.17.44.18.93.04 1.37s-.44.83-.83 1.11c-.39.28-.87.43-1.37.43H12v1.6l1.36 1.36c.05.05.05.13 0 .18-.05.05-.13.05-.18 0L12 21.07l-1.36 1.36c-.05.05-.13.05-.18 0s-.05-.13 0-.18l1.36-1.36v-1.6H7.24c-.71 0-1.4-.21-1.98-.6-.58-.4-1.02-.96-1.27-1.63l-.98-2.51-1.67-.58 1.03 2.64c.26.66.65 1.26 1.15 1.74s1.12.85 1.79 1.07c.67.21 1.37.27 2.07.17h4.19l-1.23 1.23c-.05.05-.05.13 0 .18s.13.05.18 0l1.23-1.23 1.23 1.23c.05.05.13.05.18 0 .05-.05.05-.13 0-.18L13.62 18h4.17c.8-.01 1.55-.33 2.13-.91z"/>
  </g>

  <!-- Trash Bin Icon -->
  <g class="icon" transform="translate(250, 100)">
    <rect x="-10" y="-20" width="20" height="40" fill="gray" />
    <rect x="-15" y="-30" width="30" height="10" fill="darkgray" />
  </g>

  <!-- Additional icons - Energy and Earth icons as placeholders -->
  <!-- Energy Icon -->
  <g class="icon" transform="translate(75, 250)">
    <path d="M12 2L2 22h10l-1 8L22 2h-10L12 2z" fill="yellow" />
  </g>
  
  <!-- Earth Icon -->
  <g class="icon" transform="translate(300, 200)">
    <circle cx="0" cy="0" r="20" fill="blue" />
    <path d="M-10 0a10 10 0 0 1 20 0 10 10 0 0 1 -20 0" fill="green" />
  </g>
</svg>
