<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <!-- Progressive Bar (flood risk) -->
  <div id="p-bars">
    <div class="bar" id="flood-risk">
        <div class="outer">
          <div class="inner">
            <div class="number" id="flood-risk-number"></div>
          </div>
        </div>
      
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg>
      <p>Flood Risk</p>
      </div>
       
       <!-- Progressive Bar (Disease Spread) -->
       <div class="bar" id="disease-spread">
        <div class="outer">
          <div class="inner">
            <div class="number" id="disease-spread-number"></div>
          </div>
        </div>
      
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg>
      <p>Disease Spread</p>
      </div>

       <!-- Progressive Bar (Waste Accumulation) -->
    <div class="bar" id="waste-accumulation">
        <div class="outer">
          <div class="inner">
            <div class="number" id="waste-accumulation-number"></div>
          </div>
        </div>
      
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg>
      <p>Waste Accumulation</p>
      </div>
    </div>
    <style>
      .bar{
width: 160px;
height: 160px;
position: relative;
background-color: #cec7c7;
}

.outer{
  height: 160px;
  width: 160px;
  border-radius: 50%;
  padding: 20px;
  box-shadow: 6px 6px 10px -1px rgba(0,0,0,0.15),
               -6px -6px 10px -1px rgba(255,255,255,0.7)
}             

.inner{
  height: 120px;
  width: 120px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: inset 4px 4px 6px -1px rgba(0,0,0,0.2),
               inset -4px -4px 6px -1px rgba(255,255,255,0.7),
               -0.5px -0.5px 0px rgba(255,255,255,1),
               0.5px 0.5px 0px rgba(0,0,0,0.15),
               0px 12px 10px -10px rgba(0,0,0,0.05);

}
#number{
  font-weight: 2000;
  color: #f40d0d;
}
      #p-bars{
  display: flex;
  gap: 40px;
  flex-direction: row;
  align-items: center;
  font-weight: bold;
  padding-left: 0px;
  margin-left: 0px;
  margin-top: auto;
  margin-bottom: auto;
}

#flood-risk circle{
  fill: none;
  stroke: url(#GradientColor);
  stroke-width: 20px;
  stroke-dasharray: 472;
  stroke-dashoffset: 472;
  animation: anim-flood-risk 3s linear forwards;
}

svg{
  position: absolute;
  top: 0;
  left: 0;
}

@keyframes anim-flood-risk{
  100%{
  stroke-dashoffset: 165.2;
  }
}

#disease-spread circle{
  fill: none;
  stroke: url(#GradientColor);
  stroke-width: 20px;
  stroke-dasharray: 472;
  stroke-dashoffset: 472;
  animation: anim-disease-spread 3s linear forwards;
}

svg{
  position: absolute;
  top: 0;
  left: 0;
}

@keyframes anim-disease-spread{
  100%{
  stroke-dashoffset: 236;
  }
}

#waste-accumulation circle{
  fill: none;
  stroke: url(#GradientColor);
  stroke-width: 20px;
  stroke-dasharray: 472;
  stroke-dashoffset: 472;
  animation: anim-waste-accumulation 3s linear forwards;
}

svg{
  position: absolute;
  top: 0;
  left: 0;
}

@keyframes anim-waste-accumulation{
  100%{
  stroke-dashoffset: 118;
  }
}
    </style>
      
    <script>
      function animateProgress(id, targetPercentage, speed) {
  let number = document.getElementById(`${id}-number`);
  let counter = 0;

  const interval = setInterval(() => {
    if (counter >= targetPercentage) {
      clearInterval(interval);
    } else {
      counter += 1;
      number.innerHTML = counter + "%";
    }
  }, speed);
}

// Call animateProgress with unique speeds for each progress bar
animateProgress("flood-risk", 70, 44);         // Flood Risk - 70%, speed of 50ms
animateProgress("disease-spread", 50,56.5);    // Disease Spread - 50%, speed of 100ms
animateProgress("waste-accumulation", 85, 35); // Waste Accumulation - 85%, speed of 30ms

    </script>
</body>
</html>
